<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer type="module"></script>
    <script src="./utils.js" defer type="module"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1>TODO APP</h1>
    </header>

    <main>
      <section class="add-input-container">
        <input
          type="text"
          placeholder="Add todo"
          class="add-todo-input"
          data-add-todo-input
        />
        <button class="add-todo-btn" data-add-todo-btn>add todo</button>
      </section>

      <section class="search-input-container">
        <input
          type="text"
          placeholder="Search todo"
          class="search-todo-input"
          data-search-todo-input
        />
      </section>

      <section class="todo-list-container" data-todo-container></section>
    </main>

    <template data-todo-template>
      <div class="todo">
        <input type="checkbox" class="todo-checkbox" data-todo-checkbox />
        <div class="todo-info">
          <p class="todo-text" data-todo-text>go to gym</p>
          <span class="todo-creation-date" data-todo-date>03-09-25</span>
        </div>

        <button class="remove-todo-btn" data-remove-todo-btn>X</button>
      </div>
    </template>
  </body>
</html>
